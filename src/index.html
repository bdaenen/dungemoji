<!doctype html>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" inline href="css/style.css"/>

<div class="scanLines">
</div>

<script>
  var d=document,w=window;w.$ = d.querySelector.bind(d);
  w.$$ = d.querySelectorAll.bind(d);
  w.find = function(parent, searchTerm){
    return parent.querySelectorAll(searchTerm)
  };
  w.rnd=function(min, max){
    return Math.floor(Math.random()*(max-min+1)+min);
  };
</script>
<script inline src="js/main.js"></script>
